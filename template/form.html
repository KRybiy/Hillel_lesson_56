<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>HTTP Server</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: Arial, Helvetica, sans-serif;
      line-height: 1.4;
    }

    .container {
      width: min(100% - 40px, 800px);
      margin-inline: auto;
      padding: 20px;
    }

    .mb-3 {
      margin-bottom: 20px;
    }

    form {
      margin: auto;
    }

    label {
      display: block;
      margin-bottom: 5px;
    }

    input,
    button {
      display: block;
      padding: 7px 10px;
      width: 100%;
      max-width: 300px;
    }

    input[type="checkbox"] {
      display: inline-block;
      width: auto;
    }

    input[type="checkbox"]+label {
      display: inline-block;
    }
  </style>
</head>

<body>
  <div class="container">
    <form action="/todos" method="POST">
      <div class="mb-3">
        <label for="id">ID</label>
        <input id="id" name="id" placeholder="ID..." type="number" value="99">
      </div>
      <div class="mb-3">
        <label for="title">Title</label>
        <input id="title" name="title" type="text" value="New Todo">
      </div>
      <div class="mb-3">
        <label for="userId">User ID</label>
        <input id="userId" name="userId" placeholder="User ID..." type="number" value="9">
      </div>
      <div class="mb-3">
        <input checked id="completed" name="completed" placeholder="Completed..." type="checkbox">
        <label for="completed">Completed</label>
      </div>
      <button type="submit">Submit</button>
    </form>
</body>

</html>
